<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body.cyber-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      position: relative;
      overflow: hidden;
    }
    .cyber-bg::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
      opacity: 0.08;
      z-index: 0;
    }
    .cyber-glow {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7, 0 0 16px #00fff7, 0 0 32px #00fff7;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 2px;
    }
    .cyber-btn {
      box-shadow: 0 0 8px #00fff7, 0 0 16px #00fff7;
      border: 1px solid #00fff7;
      background: transparent;
      color: #00fff7;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .cyber-btn:hover {
      background: #00fff7;
      color: #111;
      box-shadow: 0 0 24px #00fff7, 0 0 48px #00fff7;
    }
    .google-btn {
      background: #fff;
      color: #4285F4;
      border: 1px solid #4285F4;
      font-weight: bold;
      font-family: 'Orbitron', Arial, sans-serif;
      box-shadow: 0 0 8px #4285F4;
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      transition: background 0.2s, color 0.2s;
    }
    .google-btn:hover {
      background: #4285F4;
      color: #fff;
      box-shadow: 0 0 24px #4285F4;
    }
    .form-control {
      background: #22292f;
      color: #00fff7;
      border: 1px solid #00fff7;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #00fff7;
      border-color: #00fff7;
      background: #1a232a;
      color: #00fff7;
    }
    label.form-label {
      color: #00fff7;
      font-weight: bold;
    }
    .container {
      position: relative;
      z-index: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body class="cyber-bg">
  <div class="container mt-5">
    <h2 class="text-center mb-4 cyber-glow">Register</h2>
    <button class="btn google-btn mb-3" type="button"><i class="fab fa-google"></i>Register with Google</button>
    <div class="text-center mb-2" style="color:#00fff7;font-family:'Orbitron',Arial,sans-serif;">or</div>
    <form method="POST" class="col-md-6 offset-md-3">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn cyber-btn w-100">Register with Email</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" style="color:#00fff7;">Login</a></p>
  </div>
</body>
</html>

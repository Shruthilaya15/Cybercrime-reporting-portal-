<!DOCTYPE html>
<html>
<head>
  <title>Report Cybercrime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Report a Cybercrime</h2>
    <form method="POST" class="col-md-8 offset-md-2">
      <div class="mb-3">
        <label class="form-label">Crime Type</label>
        <input type="text" class="form-control" name="crime_type" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Submit Report</button>
    </form>
    <div class="text-center mt-3">
      <a href="/logout" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>
</body>
</html>
